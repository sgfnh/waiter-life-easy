<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
   <form onsubmit="handle(event)">
    <label for="pri">Choose Price:</label>
    <input type="number" id="pri" name="pri">
    <label for="dis">Choose Dish:</label>
    <input type="text" id="dis" name="dis">
    <label for="tab">Choose a Table:</label>
    <select id="tab" name="tab">
        <option>Table 1</option>
        <option>Table 2</option>
        <option>Table 3</option>
    </select>
    <button type="submit">Add to bill</button>
    <h2>Orders</h2>
    <h3>Table 1</h3>
    <ul id="ta"></ul>
    <h3>Table 2</h3>
    <ul id="t"></ul>
    <h3>Table 3</h3>
    <ul id="y"></ul>
   </form> 
</body>
<script src="waiter.js"></script>
